<div class="flex flex-col flex-wrap sm:flex-row">

    <div class="w-full flex justify-center mb-4">
      <img src="assets/img/logo/acli-logo80.png" width="200" />
    </div>
  
    <div class="w-full">
      <div class="mb-8 px-4">
        <div class="w-full flex flex-col justify-center rounded-2xl bg-white p-4 shadow-lg" [ngClass]="{
          'bg-green-600 text-white': attendeeOK,
          'bg-red-600 text-white': !attendeeOK && !scannerEnabled
        }">

          <div class="absolute" *ngIf="attendeeOK">
            <h2 class="headline">{{ logType == 1 ? 'Benvenuto': logType == 2 ? 'Arrivederci':'' }},<br><span class="font-semibold">{{ attendee }}</span></h2>
          </div>

          <div class="absolute" *ngIf="!attendeeOK && !scannerEnabled">
            <h2 class="headline">Partecipante non trovato</h2>
          </div>

          <div class="rounded-lg overflow-hidden">
            <zxing-scanner
            [enable]="scannerEnabled"
            (scanSuccess)="scanSuccessHandler($event)"
            (scanError)="scanErrorHandler($event)"
            (scanComplete)="scanCompleteHandler($event)"
            ></zxing-scanner>
          </div>
        </div>
    </div>

    <div class="flex justify-center gap-3">
      <button mat-raised-button color="primary" class="rounded-full" (click)="nextScan()" *ngIf="attendeeOK">Scansiona</button>
    </div>
    
  </div>
</div>
