<div class="flex flex-col flex-wrap sm:flex-row">

    <div class="w-full flex justify-center mb-4">
      <img src="https://www.reteacli.it/img/acli-logo80.png" width="200" />
    </div>
  
    <div class="w-full">
      <div class="mb-8 px-4">
        <div class="w-full flex flex-col justify-center rounded-2xl bg-white p-4 shadow-lg">

          <div class="absolute" *ngIf="attendeeOK">
            <h2 class="headline">Benvenuto,<br><span class="font-semibold">{{ attendee }}</span></h2>
          </div>

          <div class="rounded-lg overflow-hidden">
            <zxing-scanner
            [enable]="scannerEnabled"
            (scanSuccess)="scanSuccessHandler($event)"
            (scanError)="scanErrorHandler($event)"
            (scanComplete)="scanCompleteHandler($event)"
            ></zxing-scanner>
          </div>
        </div>
    </div>

    <div class="flex justify-center gap-3">
      <button mat-raised-button color="primary" class="rounded-full" (click)="nextScan()" *ngIf="attendeeOK">Scansiona</button>
    </div>
    
  </div>
</div>
